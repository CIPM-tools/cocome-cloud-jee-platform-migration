<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:of="http://omnifaces.org/functions">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText value="Name"/>
                        </td>
                        <td>
                            <h:inputText value="#{productionUnitView.newInstance.data.location}"
                                         required="true">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Interface URL"/>
                        </td>
                        <td>
                            <h:inputText value="#{productionUnitView.newInstance.data.interfaceUrl}"
                                         required="true"
                                         validatorMessage="#{of:format1(strings['validation.name.failed'],
                                         strings['pu.table.header.interfacurl'])}">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Double Flag"/>
                        </td>
                        <td>
                            <h:selectBooleanCheckbox value="#{productionUnitView.newInstance.data.double}">
                            </h:selectBooleanCheckbox>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputText value="Production Unit Class"/>
                        </td>
                        <td>
                            <h:selectOneMenu value="#{productionUnitView.newInstance.data.productionUnitClass}"
                                             converter="omnifaces.SelectItemsConverter">
                                <f:selectItems value="#{productionUnitView.PUCs}"
                                               var="c"
                                               itemLabel="#{c.name}"/>
                            </h:selectOneMenu>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{productionUnitView.create(productionUnitView.newInstance)}"
                                    value="#{of:format1(strings['button.create.label'],strings['pu.short.text'])}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
