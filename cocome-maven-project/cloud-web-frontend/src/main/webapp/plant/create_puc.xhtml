<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:of="http://omnifaces.org/functions">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['puc.create.name.text']}"/>
                        </td>
                        <td>
                            <h:inputText value="#{productionUnitClassView.newInstance.data.name}"
                                         required="true"
                                         validatorMessage="#{of:format1(strings['validation.name.failed'],
                                         ['puc.table.header_name'])}">
                                <f:validateLength minimum="3" maximum="30"/>
                                <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                            </h:inputText>
                        </td>
                        <td>
                            <h:commandButton
                                    action="#{productionUnitClassView.create(productionUnitClassView.newInstance)}"
                                    value=" #{of:format1(strings['button.create.label'],strings['puc.short.text'])}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
