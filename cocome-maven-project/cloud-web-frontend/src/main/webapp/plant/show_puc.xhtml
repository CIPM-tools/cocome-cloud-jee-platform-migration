<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:body>

    <ui:composition template="/templates/commonTemplate.xhtml">

        <ui:define name="body">
            <h:form>
                <h:dataTable value="#{productionUnitClassView.pucs}" var="item"
                             styleClass="product-table" headerClass="product-table-header"
                             rowClasses="product-table-odd-row,product-table-even-row"
                             columnClasses="product-table-text-col, product-table-number-col">
                    <h:column>
                        <f:facet name="header">#{strings['puc.table.header_name']}</f:facet>
                        <h:outputText value="#{item.PUC.name}" rendered="#{not item.editingEnabled}"/>
                        <h:inputText value="#{item.PUC.name}" rendered="#{item.editingEnabled}"
                                     validatorMessage="#{strings['puc.create.validation.name.failed']}">
                            <f:validateLength minimum="3" maximum="30"/>
                            <f:validateRegex pattern="#{strings['input.string.regex']}"/>
                        </h:inputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{strings['enterprise.table.header_action']}</f:facet>
                        <h:commandLink action="#{item.setEditingEnabled(true)}"
                                       styleClass="button"
                                       title="#{strings['action.edit']}"
                                       rendered="#{not item.editingEnabled}">
                            <h:graphicImage
                                    value="#{resource['icon:icon_shoppingcart_edit.png']}"
                                    styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink action="#{productionUnitClassView.deletePUC(item)}"
                                       styleClass="button"
                                       title="#{strings['action.remove']}"
                                       rendered="#{not item.editingEnabled}">
                            <h:graphicImage
                                    value="#{resource['icon:icon_shoppingcart_delete.png']}"
                                    styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink action="#{productionUnitClassView.updatePUC(item)}"
                                       styleClass="button"
                                       title="#{strings['action.save']}"
                                       rendered="#{item.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_save.png']}"
                                            styleClass="button"/>
                        </h:commandLink>
                        <h:commandLink styleClass="button"
                                       title="#{strings['action.cancel']}"
                                       rendered="#{item.editingEnabled}">
                            <h:graphicImage value="#{resource['icon:icon_reset.png']}"
                                            styleClass="button"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form>
                <table width="100%">
                    <tr>
                        <td align="left">
                            <h:button outcome="/plant/create_puc"
                                      value="#{strings['puc.add.button.label']}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
