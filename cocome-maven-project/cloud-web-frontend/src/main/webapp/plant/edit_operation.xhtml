<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/templates/commonTemplate.xhtml">

        <f:metadata>
            <f:viewParam name="operationId" value="#{plantOperationView.operationId}" required="true"/>
        </f:metadata>

        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:outputText
                                    value="#{strings['puc.create.name.text']}"/>
                        </td>
                        <td>
                            <h:inputText style="width: 100%" value="#{plantOperationView.selected.data.name}"
                                         required="true">
                            </h:inputText>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <p style="text-align: center">
                                <h:outputText
                                        value="Operation Markup:"/>
                            </p>
                            <h:inputTextarea style="min-width:500px; min-height: 300px"
                                             value="#{plantOperationView.selected.data.markup}"
                                             converter="org.cocome.plantOperationMarkupConverter"
                                             required="true">
                            </h:inputTextarea>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="3">
                            <h:commandButton
                                    action="#{plantOperationView.create(plantOperationView.selected)}"
                                    value="#{of:format1(strings['button.create.label'],'Plant Operation')}"
                                    rendered />
                            <h:commandButton
                                    action="#{plantOperationView.update(plantOperationView.selected)}"
                                    value="#{of:format1(strings['button.save.label'],'Plant Operation')}"/>
                        </td>
                    </tr>
                </table>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
