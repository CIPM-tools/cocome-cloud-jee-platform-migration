<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components">


<h:body>

	<ui:composition template="/templates/commonTemplate.xhtml">

		<ui:define name="body">
			<h:form>
				<table>
					<tr>
						<td><h:outputText
								value="#{strings['product.create.name.text']}" /></td>
						<td><h:inputText value="" binding="#{name}" /></td>
					</tr>
					<tr>
						<td><h:outputText
								value="#{strings['product.create.barcode.text']}" /></td>
						<td><h:inputText value="" binding="#{barcode}" /></td>
					</tr>
					<tr>
						<td><h:outputText
								value="#{strings['product.create.purchase_price.text']}" /></td>
						<td><h:inputText value="" binding="#{purchasePrice}" /></td>
					</tr>
				</table>
				<br />
				<h:commandButton
					action="#{enterprisePersistence.createProduct(name, barcode, purchasePrice)}"
					value="#{strings['product.create.button.label']}" />

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
